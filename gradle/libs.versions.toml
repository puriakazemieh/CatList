[versions]
agp = "8.8.0-beta01"
coil = "3.0.2"
coilCompose = "2.7.0"
koinAndroid = "3.4.0"
koinAndroidxCompose = "3.4.0"
kotlin = "2.0.0"
coreKtx = "1.15.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
landscapistCoil3 = "2.4.2"
landscapistPlaceholder = "2.4.2"
lifecycleRuntimeKtx = "2.8.7"
activityCompose = "1.9.3"
